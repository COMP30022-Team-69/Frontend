name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.5.3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.7.0
        with:
          node-version: '16'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to FTP
        run: |
          sudo apt-get install git-ftp
          git ftp init --user ${{ secrets.FTP_USERNAME }} --passwd ${{ secrets.FTP_PASSWORD }} ftp://your-ftp-server.com/path/to/deployment
        env:
          GIT_FTP_INCLUDED: "dist/**"
